language: scala
scala:
- 2.11.8
jdk:
- oraclejdk8
script:
- git config --global user.email "fgwei521@gmail.com"
- git config --global user.name "fgwei"
- ./.travis.credentials.sh
- pwd
- whereis sbt
- sbt clean coverage "release with-defaults"
- sbt coverageReport
- sbt coverageAggregate
after_success:
- sbt coveralls
sudo: false
cache:
  directories:
  - $HOME/.ivy2/cache
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_cache:
  # Delete the cached artifacts
  - rm -rf $HOME/.ivy2/cache/scala_*/sbt_*/com.github.gseitz
  # Delete all ivydata files
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
notifications:
  email:
  - fgwei521@gmail.com