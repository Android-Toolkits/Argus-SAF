language: scala
scala:
- 2.11.8
jdk:
- oraclejdk8
branches:
  only:
  - master
script:
- sbt clean coverage coverageReport test &&
  sbt coverageReport &&
  sbt coverageAggregate
after_success:
- sbt coveralls
sudo: false
cache:
  directories:
  - $HOME/.ivy2/cache
before_cache:
  # Delete the cached artifacts
  - rm -rf $HOME/.ivy2/cache/scala_*/sbt_*/com.github.gseitz
  # Delete all ivydata files
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
